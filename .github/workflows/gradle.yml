name: Gradle Test

on: [push]

jobs:
  test_library:
    name: Testing library on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Gradle Command
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: test
    - name: Test with Gradle
      run: ./gradlew test
