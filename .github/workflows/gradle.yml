name: Gradle Test

on: [push]

jobs:
  test_library:
    name: Testing library
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Test with Gradle
      run: sudo ./gradlew test
